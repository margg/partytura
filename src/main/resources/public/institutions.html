<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Institutions</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>

<div class="cont">
    <div class="main-header" id="main-logo">Partytura</div>
    <a href="/" class="btn btn-default" role="button"><span class="text-muted">Back to dashboard</span></a>

    <div class="sub-cont">

        <div class="list-group">
            <ul th:each="institution : ${institutions}" class="institution-list">
                <li class="institution-list-item">
                    <a th:href="@{~/institution/{id}(id=${institution.username})}" class="list-group-item">
                        <h4 class="list-group-item-heading"><span th:text="${institution.username}">Institution</span>
                        </h4>
                        <p class="list-group-item-text">
                            <span th:each="genre : ${institution.genres}">
                            <span th:text="${genre} ">genre</span>
                            </span>
                        </p>
                    </a>
                </li>
            </ul>
        </div>


    </div>
    <hr/>
    <footer>Â© Partytura team</footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</body>
</html>

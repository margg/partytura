<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Partytura</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>

<div class="cont">
    <div class="main-header" id="main-logo">Partytura</div>

    <h3>Connect to Twitter</h3>

    <form th:action="@{/connect/twitter}" method="POST">
        <div class="formInfo">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="hidden" name="scope" value="publish_actions,user_photos,offline_access"/>
            <div class="formInfo">
                <p>You aren't connected to twitter yet. Click the button to connect Partytura with your
                    Twitter account.</p>
            </div>
            <p>
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="connect-twitter-btn">
                    <img th:src="@{/social/twitter/connect-with-twitter.png}"/></button>
            </p>
            <label for="postToWall"><input id="postToWall" type="checkbox" name="postToWall"/> Tell your friends about
                Partytura on your Twitter wall!</label>
        </div>
    </form>
    <hr/>
    <footer>Â© Partytura team</footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--<script>window.jQuery || document.write('<script src="../vendor/jquery-1.10.2.min.js"><\/script>')</script>-->
</body>
</html>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Partytura</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<div class="cont">
    <div class="main-header" id="main-logo">Partytura</div>

    <div class="sub-cont">
        <form action="#" th:action="@{/createEvent/newEvent}" th:object="${event}" method="post">
            <div class="form-group">
                <label for="eventName">Event name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Name" name="eventName" th:value="*{eventName}"/>
            </div>
            <div class="form-group">
                <label for="hashtag">Hashtag</label>
                <input type="text" class="form-control" id="hashtag" placeholder="#hashtag" name="hashtag" th:value="*{hashtag}"/>
            </div>
            <div class="form-group">
                <label for="dateTime">Event name</label>
                <!--todo-->
                <input type="text" class="form-control" id="dateTime" placeholder="1.01.2000" />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <!--todo-->
                <input type="text" class="form-control" id="location" placeholder="Location"/>
            </div>

            <button type="submit" class="btn btn-success">Create</button>
        </form>

    </div>

    <hr/>
    <footer>Â© Partytura team</footer>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>-->
</body>
</html>

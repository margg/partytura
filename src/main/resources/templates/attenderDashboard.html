<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${user.username}"> Dashboard</title>
</head>
<body>
<h3>Hello, <span th:text="${user.username}">Some User</span>!</h3>

<h4>These are your upcoming events:</h4>

<ul th:each="event:${user.joinedEvents}">
    <li>
        <a th:href="@{~/event/{id}(id=${event.id})}"><span th:text="${event.eventName}">Event</span></a>
    </li>
</ul>

<h4>These are your followed institutions:</h4>
<ul>
    <li th:each="institution:${user.followedInstitutions}" th:text="${institution.username}">Institution</li>
</ul>

<form method="POST" th:action="@{/signout}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <button>Sign Out</button>
</form>

</body>
</html>
